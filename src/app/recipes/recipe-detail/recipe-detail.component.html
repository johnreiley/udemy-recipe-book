<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe?.imagePath" alt="" class="img-response">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onToShoppingList()">To Shopping List</a></li>
                <li [routerLink]="['edit']"><a>Edit Recipe</a></li>
                <li><a (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Description</h4> 
        <p>{{recipe?.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe?.ingredients">
                {{ingredient?.name}} ({{ingredient?.amount}})
            </li>    
        </ul>
    </div>
</div>
