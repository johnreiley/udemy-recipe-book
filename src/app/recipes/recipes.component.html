<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipe)="onViewRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="loadedRecipe; else infoText" [recipe]="loadedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Select a recipe</p>
    </ng-template>
    
  </div>
</div>
